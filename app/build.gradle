apply plugin: 'com.android.application'

repositories {
    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.aleph.mtk.btchannel"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile(name: 'alephProxyService-performance-armv7-debug', ext: 'aar')
    compile(name: 'iotivity-armv7-release-performance', ext:'aar')
    //compile(name: 'alephProxyService-base-armv7-debug', ext: 'aar')
    //compile project(':proxyservice')
}
